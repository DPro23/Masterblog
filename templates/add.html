<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog - Create Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add a new post!</h1>
    <form action="{{ url_for('add') }}" method="post" class="post-form">
        <label for="author" class="form-label">AUTHOR</label>
        <input type="text" name="author" id="author" placeholder="Author" required />
        <label for="title" class="form-label">TITLE</label>
        <input type="text" name="title" id="title" placeholder="Title" required />
        <label for="content" class="form-label">CONTENT</label>
        <textarea id="content" name="content" rows="5" cols="33" required>Write here your contents...</textarea>
        <input type="submit" value="Add Post">
        {% if error %}<p class="form-error"><b>{{ error }}</b></p>{% endif %}
    </form>
</body>
</html>
